  "/user/addRestaurant":
      post:
        tags:
        - 'user'
        summary: Propose a new restaurant to Admin.
        parameters: 
          - name: user
            in: body
            description: Register restaurant object
            required: true
            schema:
              type: object
              required:
                - name
                - description
                - latitude
                - longitude
                - openTime
                - closeTime
                - cuisinOffered
                - menu
                - perPersonCost
              properties:
                name:
                    type: string
                description:
                    type: string
                latitude:
                    type: string
                longitude:
                    type: string
                openTime:
                    type: string
                closeTime:
                    type: string
                photos:
                    type: array
                    items:
                      type: string
                mealOffers:
                    type: array
                    items:
                      type: string
                      enum:
                        - BREAKFAST
                        - LUNCH
                        - DINNER
                        - ALL
                cuisinOffered:
                    type: array
                    items:
                      type: string
                contactNumber:
                    type: number
                website:
                    type: string
                menu:
                    type: array
                    items:
                      type: string
                perPersonCost:
                      type: number
                
                
          - name: authorization
            in: header
            description: token for validation.
            required: true
            type: string
              
        responses:
          "201":
            description: add request sent
            schema:
              $ref: '#/definitions/SuccessMessage'
          "500":
            description: Erorr message.
            schema:
              $ref: '#/definitions/errorMessage'
          "400":
            description: Erorr message.
            schema:
