        tags:
        - 'user'
        summary: add review for particular restaurant.
        parameters: 
            
          - name: authorization
            in: header
            description: token for validation.
            required: true
            type: string
            
          - name: user
            in: body
            description: details of review.
            required: true
            schema: 
              type: object
              required: 
                - restId
                - userId
                - content
                - likePlace
                - rating
              properties:
                restId:
                    type: string
                    description: Restaurant id for adding review
                userId:
                    type: string
                    description: User id who is adding the review
                content:
                    type: string
                    description: Review content
                likePlace:
                    type: string
                    enum: 
                      - WORST
                      - BAD
                      - OKAY
                      - GOOD
                      - GREAT
                rating:
                    type: number
                    description: Rating givent to restaurant by user.
                improvementArea:
                    type: array
                    items:
                      type: string
                    
        responses:
          "201":
            description: created
            schema:
              $ref: '#/definitions/SuccessMessage'
          "500":
