swagger: "2.0"
openapi: "3.0"
info:
  title: "DeliSOS"
  version: "1.0.0"
# host: "66.70.179.133:8080"
host: "delisos.com"
consumes:
- "application/json"
- "application/x-www-form-urlencoded"
produces:
- "application/json"
schemes:
- "http"
tags:
  - name: user
    description: "user api"
  - name: admin
    description: "admin api"
paths:

  "/user/signUp":
      post:
        tags:
        - 'user'
        summary: Registering new user.
        parameters: 
          - in: body
            name: user
            description: register in body.
            required: true
            schema:
              type: object
              required:
                - email
                - password
                - name  
                - deviceId
                - deviceType
                - fcmToken
                - latitude
                - longitude
              properties:
                name:
                    type: string
                email:
                    type: string
                password:
                    type: string
                    format: One capital letter,small letter,special char and one number is required.Length lies between 6 to 16
                deviceId:
                    type: string
                deviceType:
                    type: string
                fcmToken:
                    type: string
                latitude:
                    type: string
                    description: 'The value must be between -90 to 90'
                longitude:
                    type: string
                    description: 'The value must be between -180 to 180'
        responses:
          "201":
            description: Sucessfully registered.
            schema:
              $ref: '#/definitions/SuccessMessage'
          "400":
            description: Erorr message.
            schema:
              $ref: '#/definitions/errorMessage'
          "500":
            description: Erorr message.
            schema:
              $ref: '#/definitions/errorMessage'
          "404":
            description: Erorr message.
            schema:
              $ref: '#/definitions/errorMessage'
              
  "/user/login":
      post:
        tags:
        - 'user'
        summary: Authenticating user
        parameters: 
          - in: body
            name: user
            description: login user.
            required: true
            schema:
              type: object
              required:
                - email
                - password
                - deviceId
                - deviceType
                - fcmToken
                - latitude
                - longitude
              properties:
                email:
                    type: string
                password:
                    type: string
                deviceId:
                    type: string
                deviceType:
                    type: string
                fcmToken:
                    type: string
                latitude:
                    type: string
                    description: 'The value must be between -90 to 90'
                longitude:
                    type: string
                    description: 'The value must be between -180 to 180'    
        responses:
          "200":
            description: Sucessfully login
            schema:
              $ref: '#/definitions/SuccessMessage'
          "400":
            description: Erorr message.
            schema:
              $ref: '#/definitions/errorMessage'
          "500":
            description: Erorr message.
            schema:
              $ref: '#/definitions/errorMessage'
          "404":
            description: Erorr message.
            schema:
              $ref: '#/definitions/errorMessage'     
  
