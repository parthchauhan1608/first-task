<br><br><br>
<h3 style="color: rgb(8, 8, 8);text-shadow: 2px 2px rgb(74, 108, 202)" align = "center">Change Password</h3>
<br>
<div align="center">
    <div style="height:auto; width: 400px;" >
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group text-left">
                <label>Password:</label>
                <input type="password" formControlName="passsword" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{6,30}$" [ngClass]="{ 'is-invalid': submitted && f.passsword.errors }" />
                <div *ngIf="submitted && f.passsword.errors" class="invalid-feedback">
                    <div *ngIf="f.passsword.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.pattern">Enter Strong Password</div>
                </div>
            </div>
            <div class="form-group text-left">
                <label>Confirm Password:</label>
                <input type="password" formControlName="confirm_password" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{6,30}$" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
                <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                    <div *ngIf="f.confirm_password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.pattern">Enter Strong Password</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
