<app-navbar [userLogged]="userLogged"></app-navbar>
<div class="container">
    <br><br><br>
    <h2 style="color: rgb(8, 8, 8);text-shadow: 2px 2px rgb(74, 108, 202)" align = "center">Login</h2>
    <div align="center">
        <div style="height:auto; width: 400px;" >
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group text-left">
                    <label>User_Id:</label>
                    <input type="text" formControlName="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">user_Id is required</div>
                        <div *ngIf="f.email.errors.pattern">Enter valid Email</div> 
                    </div>
                </div>
                <div class="form-group text-left">
                    <label>Password:</label>
                    <input type="password" formControlName="password" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{6,30}$" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.pattern">Enter Valid Password</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
                <div class="form-group">
                    <a routerLink="/register" class="btn btn-link ">Register</a>
                </div>
                <div class="form-group">
                    <a routerLink="/forgotPassword" class="btn btn-link form-control">Forgot Password ?</a>
                </div>
            
            </form>
        </div>
    </div>
</div>
